# Set static ip address for enp1s0 interface
network:
    version: 2
    renderer: networkd
    ethernets:
        id0:
            match:
                name: eth2
            dhcp4: true
            addresses:
                - 172.16.3.1/24
            nameservers:
                addresses:
                    - 8.8.8.8
